<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angus JavaScript Quiz Challenge!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>


<body>

    <header>
        <div class="container-fluid">
            <div class="header-body">
                <div class="row-align-items-end">
                    <div class="col">
                        <h1 class="text-center">Angus' JavaScript Quiz Extravaganza!</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-header-title">Welcome to Angus' JavaScript quiz, where only the mightiest of
                                mental giants will achieve a high score. Do YOU have what it takes? Give it a try!
                                </h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm1">
                                    <p>View High Scores</p>
                                </div>
                                <div class="col-sm">
                                </div>
                                <div class="col-sm3">
                                    <p class="clock">Time </p>
                                    <div class="time">
                                        <div class="minutes">5</div>
                                        <div class="seconds">00</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row"> <textarea readonly id="quizArea" placeholder="Your quiz will be here"
                                    aria-label="Quiz Area"></textarea>
                            </div>
                        </div>
                        <div class=" card-body">
                            <div class="">

                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Start Quiz</button>
                            <div class="card-footer">
                                <p class="text-center">A Gussell87 Website</p>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <!--No footer-->

</body>

</html>
